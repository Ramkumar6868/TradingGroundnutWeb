
	<!-- Modal -->
	<div class="modal fade border" id="farmerDetailForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog model-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h3 class="modal-title mx-auto text-uppercase text-muted" id="farmerDetailFormLabel">Farmer Details:-</h3>
	      </div>
	      <div class="modal-body">
	        
			<form [formGroup]="farmerForm" (ngSubmit)="entryFarmer($event)">
				<div class="row farm">
					<div class="col-xs-2 text-right">
			            <label class="required">First Name:</label>
			        </div>
			        <div class="col-xs-4">
			            <input type="text" formControlName="first_name" class="form-control">
			        </div>
			        <div class="col-xs-2 text-right">
			            <label>Last Name:</label>
			        </div>
			        <div class="col-xs-4">
			            <input type="text" formControlName="last_name" class="form-control">
			        </div>
			    </div>
			    <div class="row">
					<div class="col-xs-2 text-right">
			            <label class="">Father Name:</label>
			        </div>
			        <div class="col-xs-4">
			            <input type="text" formControlName="father_name" class="form-control">
			        </div>
			        <div class="col-xs-2 text-right">
			            <label>Mobile Number:</label>
			        </div>
			        <div class="col-xs-4">
			            <input type="number" formControlName="mobile_number" class="form-control">
			        </div>
			    </div>
			    <div class="row">
					<div class="col-xs-2 text-right">
			            <label class="required">Village:</label>
			        </div>
			        <div class="col-xs-4">
			            <input type="text" formControlName="village" class="form-control">
			        </div>
			        <div class="col-xs-2 text-right">
			            <label class="required">City:</label>
			        </div>
			        <div class="col-xs-4">
			            <input type="text" formControlName="city" class="form-control">
			        </div>
			    </div>
			    <div class="row">
					<div class="col-xs-2 text-right">
			            <label class="">Other Info:</label>
			        </div>
			        <div class="col-xs-6">
			            <textarea rows="3" formControlName="other_information" class="form-control"></textarea>
			        </div>
			    </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" (click)="entryFarmer()" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
<form [formGroup]="agreementForm" (ngSubmit)="createAgreement($event)">
	<!-- Button trigger modal -->


	<div class="border" formGroupName="agreement_detail">
		<h3 class="mx-auto text-uppercase text-muted">Agreement Details:-</h3>
		<div class="row">
			<div class="col-xs-2 text-right">
	            <label class="required">Select Farmer:</label>
	        </div>
	        <div class="col-xs-4">
				<ng-select [items]="farmerList"
						(typed)="refreshValue($event)"
						(selected)="selectFarmer($event)"
	              placeholder="No Farmer selected">
			  </ng-select>
	        </div>
	        <div class="col-xs-3 text-right">
	            <label class="required">If farmer not in list Click on button Enter new one:</label>
	        </div>
	        <div class="col-xs-3">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#farmerDetailForm">
				  Enter New Farmer Detail
				</button>	            
	        </div>
	    </div>
		<div class="row">
			<div class="col-xs-2 text-right">
	            <label class="required">Agreement Date:</label>
	        </div>
	        <div class="col-xs-4">
	            <input type="date" id="date" formControlName="commitment_date" class="form-control">
	        </div>
	        <div class="col-xs-2 text-right">
	            <label class="required">Type:</label>
	        </div>
	        <div class="col-xs-4">
	            <select name="text" formControlName="type" class="form-control"> <!--Supplement an id here instead of using 'text'-->
				  	<option value="chugo">Chugo</option> 
				  	<option value="khalo" selected>Khalo</option>
				</select>
	        </div>
	    </div>
	    <div class="row">
			<div class="col-xs-2 text-right">
	            <label class="">Peonut Percentage:</label>
	        </div>
	        <div class="col-xs-4">
	            <input type="number" formControlName="peonut_percentage" class="form-control">
	        </div>
	        <div class="col-xs-2 text-right">
	            <label>Moisture(in %):</label>
	        </div>
	        <div class="col-xs-4">
	            <input type="number" formControlName="moisture" class="form-control">
	        </div>
	    </div>
	    <div class="row">
			<div class="col-xs-2 text-right">
	            <label class="required">Rate &#x20b9;(per quintal):</label>
	        </div>
	        <div class="col-xs-4">
	            <input type="number" formControlName="rate" class="form-control">
	        </div>
	        <div class="col-xs-2 text-right">
	            <label>Initial Amount &#x20b9;:</label>
	        </div>
	        <div class="col-xs-4">
	            <input type="number" formControlName="initial_amount" class="form-control">
	        </div>
	    </div>
	    <div class="row">
			<div class="col-xs-2 text-right">
	            <label class="">Other Info:</label>
	        </div>
	        <div class="col-xs-6">
	            <textarea rows="3" formControlName="other_info" class="form-control"></textarea>
	        </div>
	    </div>
		<div class="row">
			<div class="col-xs-1 text-left">
				<a role="button" href="/home" class="btn btn-lg btn-link">Cancel</a>
			</div>
			<div class="col-xs-11 text-right">
				<input type="submit" class="btn btn-lg btn-primary" value="Submit"/>
			</div>
		</div>
	</div>
</form>
